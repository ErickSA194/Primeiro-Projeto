<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens de Jogos</title>
    <link rel="stylesheet" href="escolha.css">
    <script src="escolha.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Personagens de Jogos</h1>
    </header>
    <div id="imagem">
        <section>
            <img src="../Escolha de personagem/imagem/link.jpeg" alt="Link" id="link">
        </section>
    </div>
    <div id="curiosidade">
        <aside id="informa">
            <h2>Link - Ocarina of Time</h2>
            <p>Link é o protagonista da série The Legend of Zelda, criado por Shigeru Miyamoto. Em Ocarina of Time, ele embarca em uma jornada épica para salvar o reino de Hyrule.</p>
        </aside>
    </div>
    <div>
        <input type="number" id="numero" min="0" max="4" placeholder="Digite um número">
        <button id="botao">
            <img src="../Escolha de personagem/icon/navi.gif" alt="gif">
        </button>
    </div>
</body>
</html>
